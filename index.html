<html>

<head>
    <title>Three.js Crash Course</title>
    <style>
        body 
        {
            margin: 0;
        }

        canvas 
        {
            width: 100%;
            height: 100%
        }
    </style>
</head>

<body>
    <script src="js/three.js"></script>
    <script src="js/OrbitControls.js"></script>

    <script>
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000)
        // THREE.PerspectiveCamera ( fov, aspect ratio, near, far )

        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        //renderer.domElement is where the renderer draws its output

        // Update viewport on resize
        window.addEventListener('resize', function()
        {
            var width = window.innerWidth;
            var height = window.innerHeight;
            renderer.setSize( width, height );
            // Updates aspect ratio
            camera.aspect = width / height;
            // method that must be called after any parameters change 
            camera.updateProjectionMatrix();
        });

        // Controls
        controls = new THREE.OrbitControls( camera, renderer.domElement )

        // create the shape
        var geometry = new THREE.BoxGeometry( 1, 1, 1 );

        var room = new THREE.BoxGeometry( 25, 25, 25 );

        var test = new THREE.BoxGeometry( 1, 1, 1 );

         // create a material, color or image texture

        // TEXTURES -- REQUIRES HOSTING
        // var cubeMaterials = 
        // [
        //     new THREE.MeshBasicMaterial( { color: 0xffffff, side: THREE.DoubleSide } ), // RIGHT
        //     new THREE.MeshBasicMaterial( { map: new THREE.TextureLoader().load('img/cj.jpg'), side: THREE.DoubleSide } ), // LEFT
        //     new THREE.MeshBasicMaterial( { map: new THREE.TextureLoader().load('img/cj.jpg'), side: THREE.DoubleSide } ), // TOP
        //     new THREE.MeshBasicMaterial( { map: new THREE.TextureLoader().load('img/cj.jpg'), side: THREE.DoubleSide } ), // BOTTOM
        //     new THREE.MeshBasicMaterial( { map: new THREE.TextureLoader().load('img/cj.jpg'), side: THREE.DoubleSide } ), // FRONT
        //     new THREE.MeshBasicMaterial( { map: new THREE.TextureLoader().load('img/cj.jpg'), side: THREE.DoubleSide } ) // BACK
        // ];
        //var material = new THREE.MeshFaceMaterial( cubeMaterials );

        var cubeMaterials = 
        [
            new THREE.MeshPhongMaterial({ color: 0x0000FF, side: THREE.DoubleSide } ),
            new THREE.MeshPhongMaterial({ color: 0x0000FF, side: THREE.DoubleSide } ),
            new THREE.MeshPhongMaterial({ color: 0x0000FF, side: THREE.DoubleSide } ),
            new THREE.MeshPhongMaterial({ color: 0x0000FF, side: THREE.DoubleSide } ),
            new THREE.MeshPhongMaterial({ color: 0x0000FF, side: THREE.DoubleSide } ),
            new THREE.MeshPhongMaterial({ color: 0x0000FF, side: THREE.DoubleSide } )
        ];

        var material = new THREE.MeshFaceMaterial( cubeMaterials );

        var cube = new THREE.Mesh( geometry, material );
        scene.add( cube );

        var cube2 = new THREE.Mesh( test, material );
        scene.add( cube2 );
        cube2.position.y = 2;

        // Lights
        var ambientLight = new THREE.AmbientLight( 0xFFFFFF, 1 );
        scene.add( ambientLight );

        var light1 = new THREE.PointLight( 0xff0040, 4.2, 500 );
        scene.add( light1 );

        var light2 = new THREE.PointLight( 0x0040ff, 4.1, 500 );
        scene.add( light2 );

        var light3 = new THREE.PointLight( 0x80ff80, 4.05, 500 );
        scene.add( light3 );

        camera.position.z = 3;

       


        // game logic
        var update = function () 
        {

            var time = Date.now() * 0.0005;

            light1.position.x = Math.sin( time * 0.7 ) * 30;
            light1.position.y = Math.cos( time * 0.5 ) * 40;
            light1.position.z = Math.cos( time * 0.3 ) * 30;

            light2.position.x = Math.sin( time * 0.3 ) * 30;
            light2.position.y = Math.sin( time * 0.5 ) * 40;
            light2.position.z = Math.sin( time * 0.7 ) * 30;

            light3.position.x = Math.sin( time * 0.7 ) * 30;
            light3.position.y = Math.cos( time * 0.7 ) * 40;
            light3.position.z = Math.sin( time * 0.7 ) * 30;

            // cube.rotation.x += 0.01;
            // cube.rotation.y += 0.01;

        };
        // draw Scene
        var render = function () 
        {
            renderer.render(scene, camera)
        }
        // run Game Loop ( update, render, repeat ) -- in the future learn to process user input
        var GameLoop = function () 
        {
            requestAnimationFrame(GameLoop);
            //allows us to run every frame

            update();
            render();
        };

        GameLoop();

    </script>
</body>

</html>
